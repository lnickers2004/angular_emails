<div class="row-fluid">
    <div class="col-md-2">

        <input type="text" ng-model="query" class="ng-pristine ng-valid" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="glyphicon glyphicon-search"></i></button>
        <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn btn-danger">Reset</button>

        团契:
        <select ng-model="orderProp" class="ng-valid ng-dirty">
            <option value="一家">一家</option>
            <option value="方舟">方舟</option>
            <option value="追寻">追寻</option>
            <option value="彩虹">彩虹</option>
            <option value="蒙恩">蒙恩</option>
            <option value="蒙恩">。。。</option>
        </select>
    </div>

    <div class="col-md-10">
        <table class="table table-hover table-striped table-bordered">
            <thead>
            <tr class="warning">    <!-- active, success, warning, danger, info -->
                <th><strong>No.</strong></th>
                <th><a ng-click="sort('name')"> 姓名</a>
                    <span ng-show="sort_order==='name' && is_desc===true"><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span ng-show="sort_order==='name' && is_desc===false"><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a ng-click="sort('email')"> 邮件</a>
                    <span ng-show="sort_order==='email' && is_desc===true"><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span ng-show="sort_order==='email' && is_desc===false"><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a ng-click="sort('phone')"> 电话</a>
                    <span ng-show="sort_order==='phone' && is_desc===true"><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span ng-show="sort_order==='phone' && is_desc===false"><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a ng-click="sort('fellowShip')"> 團契</a>
                    <span ng-show="sort_order==='fellowShip' && is_desc===true"><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span ng-show="sort_order==='fellowShip' && is_desc===false"><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a ng-click="sort('address')"> 地址</a>
                    <span ng-show="sort_order==='address' && is_desc===true"><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span ng-show="sort_order==='address' && is_desc===false"><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a ng-click="sort('city')"> 居住城市</a>
                    <span ng-show="sort_order==='city' && is_desc===true"><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span ng-show="sort_order==='city' && is_desc===false"><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a ng-click="sort('lname')"> 姓式</a>
                    <span ng-show="sort_order==='lname' && is_desc===true"><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span ng-show="sort_order==='lname' && is_desc===false"><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a ng-click="sort('fname')"> 名字</a>
                    <span ng-show="sort_order==='fname' && is_desc===true"><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span ng-show="sort_order==='fname' && is_desc===false"><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a ng-click="sort('desc')"> 简介</a>
                    <span ng-show="sort_order==='desc' && is_desc===true"><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
                    <span ng-show="sort_order==='desc' && is_desc===false"><i class="glyphicon glyphicon-circle-arrow-up"></i> </span>
                </th>
                <th><a href="#/new" title="添加"> <i class="glyphicon-plus glyphicon"></i></a></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="member in members track by $index | filter:query | orderBy: sort_order" id="email_{{member._id}}">
                <td>{{ 1 + $index}}</td>
                <td>{{member.name}}</td>
                <td>{{member.email}}</td>
                <td>{{member.phone | checkmark}}</td>
                <td>{{member.fellowShip}}</td>
                <td>{{member.address | checkmark}}</td>
                <td>{{member.city | checkmark}}</td>
                <td>{{member.lname}}</td>
                <td>{{member.fname}}</td>
                <td><textarea rows="3">{{member.desc}}</textarea></td>
                <td>
                    <a href="#/edit/{{member._id}}"  title="Edit {{member._id}}"> <i class="glyphicon glyphicon-edit"></i></a>  &nbsp;&nbsp;
                    <a ng-click="delete()" title="Delete {{member._id}}"> <i class="glyphicon glyphicon-remove"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <a ng-show="has_more()" ng-click="show_more()">Show more...</a>
    </div>
</div>
